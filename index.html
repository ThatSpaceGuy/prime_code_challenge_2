<!DOCTYPE html>
<html>
	<head>
		<script src="vendors/jquery-3.1.0.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
		<title>Prime Code Challenge 2 - jQuery</title>
	</head>
	<body>
		<h1>Prime Code Challenge 2</h1>
		<h2>jQuery Box Playground</h2>

    <p id="red">Total red: 0</p>
    <p id="yellow">Total yellow: 0</p>
    <p id="green">Total green: 0</p>
    <p id="blue">Total blue: 0</p>


    <button class="clickable color-button red" data-color="red">Red</button>
    <button class="clickable color-button yellow" data-color="yellow">Yellow</button>
    <button class="clickable color-button green" data-color="green">Green</button>
    <button class="clickable color-button blue" data-color="blue">Blue</button>

    <div id="boxPlayground" class="container">
    </div>
  </body>
</html>
